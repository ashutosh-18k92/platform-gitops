apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-infrastructure-aoa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: https://github.com/ashutosh-18k92/platform-gitops.git
    path: argocd/infrastructure/jaeger
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
