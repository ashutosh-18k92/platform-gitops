apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ashutosh-18k92/super-fortnight-prometheus.git
    targetRevision: HEAD
    path: prometheus-28.5.2/prometheus
    helm:
      valueFiles:
        - my-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
