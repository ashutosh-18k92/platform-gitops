apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali
  namespace: observability
spec:
  hosts:
    - kiali.example.com
  gateways:
    - istio-system/observability-gateway
  http:
    - route:
        - destination:
            host: kiali.observability.svc.cluster.local
            port:
              number: 20001
