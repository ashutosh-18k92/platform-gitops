apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aggregator-virtualservice
  namespace: super-fortnight
spec:
  hosts:
  - "api.local"
  - "aggregator-service"
  gateways:
  - "super-fortnight/super-fortnight-gateway"
  #- mesh  # Also apply to internal mesh traffic
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: "aggregator-service.super-fortnight.svc.cluster.local"
        port:
          number: 3000
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure,refused-stream
    timeout: 10s
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: "aggregator-service.super-fortnight.svc.cluster.local"
        port:
          number: 3000
  - match:
    - uri:
        prefix: /rock
    rewrite:
      uri: /
    route:
    - destination:
        host: "rock-service.super-fortnight.svc.cluster.local"
        port:
          number: 3001
