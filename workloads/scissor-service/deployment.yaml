apiVersion: apps/v1
kind: Deployment
metadata:
  name: scissor-service
  namespace: super-fortnight
  labels:
    app: scissor-service
    version: v1
    team: scissor-service-team
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scissor-service
      version: v1
  template:
    metadata:
      labels:
        app: scissor-service
        version: v1
        team: scissor-service-team
      annotations:
        sidecar.istio.io/proxyCPU: 100m
        sidecar.istio.io/proxyMemory: 128Mi
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - name: scissor-service
          image: scissor-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "3003"
            - name: SERVICE_NAME
              value: "scissor"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
