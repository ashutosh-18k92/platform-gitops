apiVersion: apps/v1
kind: Deployment
metadata:
  name: rock-service
  namespace: microservices
  labels:
    app: rock-service
    version: v1
    team: team-rock-service-team
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rock-service
      version: v1
  template:
    metadata:
      labels:
        app: rock-service
        version: v1
        team: team-rock-service-team
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: 100m
        sidecar.istio.io/proxyMemory: 128Mi
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - name: rock-service
          image: rock-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: SERVICE_NAME
              value: "rock"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rock-service
  namespace: microservices
  labels:
    app: rock-service
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: rock-service
