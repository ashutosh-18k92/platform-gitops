apiVersion: apps/v1
kind: Deployment
metadata:
  name: scissor-service
  namespace: microservices
  labels:
    app: scissor-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scissor-service
  template:
    metadata:
      labels:
        app: scissor-service
        version: v1
    spec:
      containers:
      - name: scissor-service
        image: scissor-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3003"
        - name: SERVICE_NAME
          value: "scissor"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
