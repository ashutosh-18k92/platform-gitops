apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator-service
  namespace: microservices
  labels:
    app: aggregator-service
    version: v1
    team: team-aggregator-service-team
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aggregator-service
      version: v1
  template:
    metadata:
      labels:
        app: aggregator-service
        version: v1
        team: team-aggregator-service-team
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: 100m
        sidecar.istio.io/proxyMemory: 128Mi
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - name: aggregator-service
          image: aggregator-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: SERVICE_NAME
              value: "aggregator"
          envFrom:
            - configMapRef:
                name: service-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: aggregator-service
  namespace: microservices
  labels:
    app: aggregator-service
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: aggregator-service
