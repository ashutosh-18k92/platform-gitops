apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aggregator-virtualservice
  namespace: microservices
spec:
  hosts:
  - "api.local"
  - "aggregator-service"
  gateways:
  - microservices-gateway
  - mesh  # Also apply to internal mesh traffic
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: aggregator-service
        port:
          number: 3000
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure,refused-stream
    timeout: 10s
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: aggregator-service
        port:
          number: 3000
