apiVersion: telemetry.istio.io/v1beta1
kind: Telemetry
metadata:
  name: mesh-default
  namespace: istio-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  tracing:
  - providers:
    - name: jaeger
    randomSamplingPercentage: 100.0
  metrics:
  - providers:
    - name: prometheus
